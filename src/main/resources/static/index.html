<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>ilivalidator web service</title>

	<link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
	<link type="text/css" rel="stylesheet" href="webjars/materializecss/0.97.7/css/materialize.min.css" media="screen,projection" />

	<style>
		html, body, .upload-box {
			height: 100%;
			padding: 0;
			position: relative;
    		margin: 0 auto;
    		overflow: hidden;
		}
		input[type=text].valid {
			border-bottom: 1px solid #b71c1c !important;
			box-shadow: 0 1px 0 0 #b71c1c !important;
		}		
		.checkbox-blue[type="checkbox"].filled-in:checked + label:after {
     		border: 2px solid #b71c1c;
     		background-color: #b71c1c;
		}
		
	</style>
</head>

<body>
	<div class="valign-wrapper row upload-box">
		<div class="col s10 pull-s1 m6 pull-m3 l4 pull-l4">
			<form id="upload-file-form" action="" method="POST" enctype="multipart/form-data">
				<div class="card-content">
					<div class="row">
						<div class="file-field input-field">
							<div class="btn red darken-4">
								<span class="white-text">Durchsuchen</span> <input type="file" name="file">
							</div>
							<div class="file-path-wrapper">
								<input class="file-path validate" type="text"
									placeholder="INTERLIS-Transferdatei">
							</div>
						</div>
					</div>
				</div>
				<!--
				<div class="card-content">
					<div class="row">
						<p>
							<input type="checkbox" name="configFile"
								class="filled-in checkbox-blue" id="configFile" /> <label
								for="configFile">Konfigurationsdatei verwenden </label>
						</p>
					</div>
				</div>
				-->
				<!--
				<div class="card-content">
					<div class="row">
						<p>
							<input type="checkbox" name="disableAreaValidation"
								class="filled-in checkbox-blue" id="disableAreaValidation" /> <label
								for="disableAreaValidation">AREA-Validierung ausschalten </label>
						</p>
					</div>
				</div>
				-->
				<div class="card-action right-align">
					<button id="submit-btn" class="btn red darken-4 white-text waves-effect waves-light" type="submit" name="action">Hochladen
    					<i class="material-icons right">send</i>
  					</button>
				</div>
			</form>
		</div>
	</div>
    <script type="text/javascript" src="webjars/jquery/2.2.4/jquery.min.js"></script>
    <script type="text/javascript" src="webjars/materializecss/0.97.7/js/materialize.min.js"></script>
    <script>
    	$(document).ready(function() {
			$('#submit-btn').on('click', function() {
				$(this).removeClass("waves-effect waves-light submit").addClass('disabled');
			});
    	});
    </script>
</body>

</html>
